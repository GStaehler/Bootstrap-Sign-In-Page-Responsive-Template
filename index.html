<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="">
	<title>Sign In Personal Template</title>
</head>

<body class="container">
	<div class="jumbotron">
		<form>
			<div class="text-center mb-4">
				<img class="mb-4" src="https://image.flaticon.com/icons/svg/61/61623.svg" alt="Logo" width="60" height="60"> <!-- Icon made by Freepik from www.flaticon.com -->
				<h1 class="h3 mb-3 font-weight-normal">On attendait votre retour !</h1>
				<p>Connectez vous pour accéder à votre espace</p>
			</div>

			<div class="form-label-group">
				<input type="email" id="inputEmail" class="form-control" placeholder="Votre adresse email" required>
				<label for="inputEmail"></label>
			</div>

			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Votre mot de passe" required>
				<label for="inputPassword"></label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"><small> Garder en mémoire</small>
				</label>
			</div>
			<button class="btn btn-lg btn-outline-info btn-block" type="submit">Connexion</button>
		</form>
	</div>
	<small>&copy; Gauthier Staehler</small>
</body>

<style>
	body {
		background-image: url("https://images.pexels.com/photos/114977/pexels-photo-114977.jpeg");
		background-repeat: no-repeat;
		background-size: contain;
		background-color: #F2F8F8;
		margin-top: 68px;
	}

	.jumbotron {
		background: rgba(200, 200, 200, 0.4);
	}
	
	@media (min-width: 76px) and (max-width: 399.98px) {
		body {
			margin-top: 16px;
		}
	}

</style>

</html>
